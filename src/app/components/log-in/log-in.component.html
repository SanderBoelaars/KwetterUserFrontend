<div class="container">
  <form [formGroup]="logInForm" (submit)="Authenticate()">
    <mat-card fxLayout="column" fxLayoutGap="10px" class="example-card">
      <h1>Log in to continue.</h1>

      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!logInForm.valid">Confirm</button>
        <a [routerLink]="['/register']" mat-button color="primary">Register</a>
      </div>
    </mat-card>
  </form>
</div>
